<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="slide">
        <img src="./images/1.jpg" alt="slider image" class="slide-img" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./images/2.jpeg" alt="slider image" class="slide-img" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="./images/3.jpeg" alt="slider image" class="slide-img" />
        <h1>3</h1>
      </div>
      <div class="slide">
        <img src="./images/4.jpeg" alt="slider image" class="slide-img" />
        <h1>4</h1>
      </div>
    </div>
    <div class="buttons">
      <button class="prevBtn">Prev</button>
      <button class="nextBtn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
