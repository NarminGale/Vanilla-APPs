<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="./Spinner-1s-200px.gif" alt="preloader" />
    </div>

    <!-- header -->
    <header>
      <video class="video-container" muted autoplay loop>
        <source src="./video (3).mp4" type="video/mp4" />
      </video>
      <h1>Video Project</h1>
      <!-- video switch -->
      <div class="btns">
        <button class="switch-on">Play</button>
        <button class="switch-off">Pause</button>
      </div>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
